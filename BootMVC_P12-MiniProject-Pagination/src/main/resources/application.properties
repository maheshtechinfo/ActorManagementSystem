spring.application.name=BootMVC_P09-MiniProject-CURDOperations

#view resolver
spring.mvc.view.prefix=/WEB-INF/pages/
spring.mvc.view.suffix=.jsp

#embed server port
server.port=4041

#context path for web app
server.servlet.context-path=/MVCP12

#DataSource Configuration (oracle)
#spring.datasource.driver-class-name=oracle.jdbc.driver.OracleDriver
#spring.datasource.url=jdbc:oracle:thin:@localhost:1521:orcl
#spring.datasource.username=mahesh
#spring.datasource.password=mahesh

##DataSource Configuration(mysql)

spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.url=jdbc:mysql:///NTSPBMS1103DB
spring.datasource.username=root
spring.datasource.password=root

#JPA-Hibernate Properties

#spring.jpa.database-platform=org.hibernate.dialect.OracleDialect
spring.jpa.database-platform=org.hibernate.dialect.MySQL8Dialect
spring.jpa.show-sql=true
spring.jpa.hibernate.ddl-auto=update

#Enable lazy loading
spring.jpa.properties.hibernate.enable_lazy_load_no_trans=true








